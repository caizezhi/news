<!DOCTYPE>
<html>
 <head>
    <meta charset="UTF-8">
  <title>资讯后台管理系统</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/base.css">
  <style type="text/css">
   .container{
   	 padding: 100px !important;
   }
  </style>
 </head>
 <body>
   <nav class="navbar navbar-default">
     <div class="container-fluid">
       <div class="navbar-header">
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
           <span class="sr-only">导航</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
         <a class="navbar-brand" href="./">资讯后台管理系统</a>
       </div>
     </div>
   </nav>
   <div class="container">
   	<div class="form-horizontal">
   	  <div class="form-group">
   	    <label for="username" class="col-sm-2 control-label">用户名：</label>
   	    <div class="col-sm-10">
   	      <input type="text" class="form-control" id="username" placeholder="username">
   	    </div>
   	  </div>
   	  <div class="form-group">
   	    <label for="pwd" class="col-sm-2 control-label">密码：</label>
   	    <div class="col-sm-10">
   	      <input type="password" class="form-control" id="pwd" placeholder="Password">
   	    </div>
   	  </div>
   	  <div class="form-group">
   	    <div class="col-sm-offset-2 col-sm-10">
   	      <button type="submit" class="btn btn-default log-sub">登录</button>
   	    </div>
   	  </div>
   	</div>
   </div>
   <div class="footer">&copy; 2015 工大学子资讯管理系统 Powered By <a href="http://online.hfut.edu.cn">大学生发展网络教育中心</a></div>
   <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           <h4 class="modal-title" id="ModalLabel"></h4>
         </div>
         <div class="modal-body">
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-default" data-dismiss="modal">知道了</button>
         </div>
       </div>
     </div>
   </div>
   <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
   <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="./assets/js/base.js"></script>
   <script type="text/javascript">
   	$('.log-sub').click(function(){
   		var username = $.trim($("#username").val());
   		var pwd = $.trim($("#pwd").val());
   		if (username == "" || pwd == "") {
   			modalAlt("错误提示","用户名和密码不能为空");
   			return false;
   		}
   		$.ajax({
   			url:"/news/admin/login",
   			type:"post",
   			data:{
   				user:username,
   				pwd:pwd
   			},
   			dataType:"json",
   			success:function(json){
   				if (json.status == "success") {
   					modalAlt("提示","登陆成功");
   					setInterval(function(){
   						location.href = location.href;
   					},2000);
   				}else{
   					modalAlt("错误提示","用户名或密码错误");
   				}
   			}
   		});
   	});
   </script>
 </body>
</html>
